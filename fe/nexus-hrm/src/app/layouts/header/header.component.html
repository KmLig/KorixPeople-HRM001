<header class="h-16 bg-surface-light dark:bg-surface-dark border-b border-slate-200 dark:border-slate-800 flex items-center justify-between px-8 z-10">
  <!-- Search -->
  <div class="flex items-center flex-1 max-w-md">
    <div class="relative w-full">
      <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400">
        <span class="material-symbols-outlined">search</span>
      </span>
      <input 
        [(ngModel)]="searchQuery"
        class="w-full pl-10 pr-4 py-2 bg-slate-100 dark:bg-slate-800 border-none rounded-lg text-sm text-slate-900 dark:text-white placeholder-slate-500 focus:ring-2 focus:ring-primary/50" 
        placeholder="Search employees, shifts, or departments..." 
        type="text"/>
    </div>
  </div>

  <!-- Right Actions -->
  <div class="flex items-center gap-4">
    <button class="relative p-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
      <span class="material-symbols-outlined">notifications</span>
      <span class="absolute top-2 right-2 size-2 bg-red-500 rounded-full border-2 border-white dark:border-slate-900"></span>
    </button>
    <button class="p-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
      <span class="material-symbols-outlined">settings</span>
    </button>
    <button class="p-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors">
      <span class="material-symbols-outlined">help</span>
    </button>
  </div>
</header>
