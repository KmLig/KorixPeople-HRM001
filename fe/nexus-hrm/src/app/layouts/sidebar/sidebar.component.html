<aside class="w-64 bg-surface-light dark:bg-surface-dark border-r border-slate-200 dark:border-slate-800 flex flex-col shrink-0 transition-all duration-300">
  <!-- Logo -->
  <div class="h-16 flex items-center px-6 border-b border-slate-100 dark:border-slate-800">
    <div class="flex items-center gap-3">
      <div class="size-8 bg-primary rounded-lg flex items-center justify-center text-white">
        <span class="material-symbols-outlined text-xl">dataset</span>
      </div>
      <h1 class="text-lg font-bold tracking-tight">Nexus HRM</h1>
    </div>
  </div>

  <!-- Navigation -->
  <div class="flex-1 overflow-y-auto py-6 px-4 flex flex-col gap-1">
    @for (item of menuItems; track item.path) {
      <a 
        [routerLink]="item.path" 
        routerLinkActive="bg-primary/10 text-primary"
        [routerLinkActiveOptions]="{exact: false}"
        class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors group"
        [class.bg-primary/10]="item.active"
        [class.text-primary]="item.active">
        <span class="material-symbols-outlined" [class.filled]="item.active">{{ item.icon }}</span>
        <span class="text-sm font-medium" [class.font-bold]="item.active">{{ item.label }}</span>
      </a>
    }

    <div class="mt-6 px-3">
      <p class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Management</p>
      @for (item of managementItems; track item.path) {
        <a 
          [routerLink]="item.path" 
          routerLinkActive="bg-primary/10 text-primary"
          class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-600 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors group">
          <span class="material-symbols-outlined group-hover:text-primary">{{ item.icon }}</span>
          <span class="text-sm font-medium">{{ item.label }}</span>
        </a>
      }
    </div>
  </div>

  <!-- User Profile (Bottom) -->
  <div class="p-4 border-t border-slate-100 dark:border-slate-800">
    <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800/50 cursor-pointer">
      <div class="size-10 rounded-full bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBJWq2KKRn7PgE6A5M9XOU-ZbHML5lUVBpMBAbFM1wMgyvk88-BnakPLZq40THtmGZ8fqgzlkrF9dmAdsaO6x-VIYrrIrIZAMg8soOVLTPbCSZUyfp2eJ-0PdktMBz7fB6gp6b_t832XMpX8NgTpaDVHqUwvq9By4MULjLaBvC_yhR8CDIp1J1feoUNZW7prY96hWevq5hXexKf_JKpxvdHJqT61louvTT5qwdLxKDPu8zW8xOT3QYHlNjwwQyLM_tkshB1EsESViLc');"></div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-bold text-slate-900 dark:text-white truncate">Sarah Connor</p>
        <p class="text-xs text-slate-500 truncate">HR Manager</p>
      </div>
      <span class="material-symbols-outlined text-slate-400">expand_more</span>
    </div>
  </div>
</aside>
